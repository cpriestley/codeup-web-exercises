<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<header>
    <div class="container text-center border-top border-bottom py-5">
        <span class="display-5">My Ajax Blog</span>
    </div>
</header>
<main class="container">
    <div class="mt-4" id="posts"></div>
    <div class="my-3">
        <button id="refresh" class="btn btn-secondary">Refresh</button>
    </div>
</main>
<footer>
    <div class="container d-flex justify-content-evenly text-secondary border-top border-bottom py-3">
        <div>
            <pre class="mb-0">&copy; 2023 - Ajax Blog   |   Clayton O. Priestley</pre>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        function createPost({title, content, categories, date}) {
            return `<div>
                        <p class="display-6 text-decoration-underline">${title}</p>
                        <p>${date}</p>
                        <p class="text-body">${content}</p>
                        <p class="card-subtitle mb-2">${categories.join(" | ")}</p>
                    </div>`;
        }

        function updatePosts() {
            $.ajax(
                {
                    url: "data/blog.json",
                    type: "GET",
                    dataType: "json",
                    success: (data) => {
                        let posts = "";
                        data.forEach(data => {
                            posts += createPost(data);
                        });
                        $("#posts").html(posts);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                }
            )
        }

        updatePosts();

        $('#refresh').click(() => {
            updatePosts();
        });
    })();
</script>
</body>
</html>
